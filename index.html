<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
   <div class="container">
        <div class="img-container">
            <img class="img" src="./Icons and Images/ante-samarzija-lsmu0rUhUOk-unsplash.jpg">
            <div class="logo-container">
                <img class="icon" src="./Icons and Images/expresso.png"> 
                <span>Redwood Coffee Co.</span>               
            </div>
        </div>
        <div class="text-container">
            <div class="section-1"> 
                <p> Love coffee? Your perfect roast is waiting.</p>
                <p> Join Redwood Coffee Co. today and enjoy freshly roasted coffee delivered straight to your door every month.</p>
                <p> Subscribe today and receive 15% off your first order. </p>                
            </div>
            <div class="section-2">
                <div class="header">
                    <h1>Sign Up</h1>
                </div>
                <form class="form" method="get" action="">
                    <div class="form-section1">
                        <div class="form-element">
                            <label for="first-name"> FIRST NAME </label>
                            <input id="first-name" name="first-name" type="text" required>
                        </div>
                        <div class="form-element">
                            <label for="email"> EMAIL </label>
                            <input id="email" name="email" type="email" required>
                        </div>
                        <div class="form-element">
                            <label for="password1"> PASSWORD </label>
                            <input id="password1" name="password1" type="password" required>
                        </div>
                    </div>
                    <div class="form-section2">
                        <div class="form-element">
                            <label for="last-name"> LAST NAME </label>
                            <input id="last-name" name="last-name" type="text" required>
                        </div>
                        <div class="form-element">
                            <label for="number"> PHONE NUMBER </label>
                            <input id="number" name="number" type="tel" required>
                        </div>
                        <div class="form-element">
                            <label for="password2"> CONFRIM PASSWORD </label>
                            <input id="password2" name="password2" type="password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="section-3">
                <button class="button">Create Account</button>
                <p> Already have an account? <span> Log in </span></p>
            </div>
        </div>
   </div>
</body>
</html>
